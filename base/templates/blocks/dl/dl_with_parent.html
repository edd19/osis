{% load i18n %}
<dl class="{{ class_dl }}">
    <dt style="margin-bottom: 5px;">{{ label|capfirst }}</dt>
    <dd {% if html_id %}id="{{ html_id }}"{% endif %}>
        {% if value %}
            {% trans value %}
        {% elif parent_value %}
            <strong class="text-primary">{% trans parent_value %}</strong>
        {% elif default_value %}
            {{ default_value }}
        {% else %}
            <br>
        {% endif %}
    </dd>
</dl>
